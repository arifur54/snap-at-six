<header class="fixed w-full bg-black text-white z-50 shadow-lg">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <button id="home" class="text-2xl font-bold cursor-pointer" (click)="scrollTo('home'); setLoginToFalse()">Zaz Events</button>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <button class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('home'); setLoginToFalse()">Home</button>
        <button class=" hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('about'); setLoginToFalse()">About</button>
        <button class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('pricing'); setLoginToFalse()">Pricing</button>
        <button class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('contact'); setLoginToFalse()">Contact</button>
        @if(user$ | async; as user){
          <button (click)="signOut()"
            class="text-white font-semibold hover:text-orange-300 transition duration-300 cursor-pointer">
            Logout
          </button>
        } @else {
          <a routerLink="/guest"
            class="text-white font-semibold hover:text-orange-300 transition duration-300 shadow-md cursor-pointer"
            (click)="setLoginToTrue()">
            Login
          </a>
        }
        
      </nav>

      <!-- Mobile Menu Button -->
      <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
     @if(isMenuOpen){
        <div class="md:hidden mt-4 space-y-4 pb-4">
            <button class="block hover:text-indigo-400 transition duration-300" (click)="scrollTo('home'); closeMenu(); setLoginToFalse()"><span></span>Home</button>
            <button class="block hover:text-indigo-400 transition duration-300" (click)="scrollTo('about'); closeMenu(); setLoginToFalse()">About</button>
            <button class="block hover:text-indigo-400 transition duration-300" (click)="scrollTo('pricing'); closeMenu(); setLoginToFalse()">Pricing</button>
            <button class="block hover:text-indigo-400 transition duration-300" (click)="scrollTo('contact'); closeMenu(); setLoginToFalse()">Contact</button>
            <a routerLink="/guest"
              class="inline-block text-white font-semibold hover:text-orange-300 transition duration-300 shadow-md"
              (click)="closeMenu(); setLoginToTrue()">
              Login
            </a>
        </div>
     }
  </div>
</header>
