<header class="fixed w-full bg-black text-white z-50 shadow-lg">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <a routerLink="/" fragment="home" id="home" class="text-2xl font-bold cursor-pointer" (click)="scrollTo('home'); ">Zaz Events</a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" fragment="home" class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('home'); ">Home</a>
        <a routerLink="/" fragment="about" class=" hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('about'); ">About</a>
        <a routerLink="/" fragment="pricing" class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('pricing'); ">Pricing</a>
        <a routerLink="/" fragment="contact" class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('contact'); ">Contact</a>
        @if(isAdmin$ | async){
        <a routerLink="/admin" class="hover:text-indigo-400 transition duration-300 cursor-pointer">
          Admin
        </a>
        }
        @if(user$ | async; as user){
          <button (click)="signOut()"
            class="text-white font-semibold hover:text-orange-300 transition duration-300 cursor-pointer">
            Logout
          </button>
        } @else {
          <a routerLink="/guest/login"
            class="text-white font-semibold hover:text-orange-300 transition duration-300 shadow-md cursor-pointer"
            >
            Login
          </a>
        }
        
      </nav>

      <!-- Mobile Menu Button -->
      <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
     @if(isMenuOpen){
        <div class="md:hidden mt-4 space-y-4 pb-4">
            <a routerLink="/" fragment="home" class="block hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('home'); closeMenu(); "><span></span>Home</a>
            <a routerLink="/" fragment="about" class="block hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('about'); closeMenu(); ">About</a>
            <a routerLink="/" fragment="pricing" class="block hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('pricing'); closeMenu(); ">Pricing</a>
            <a routerLink="/" fragment="contact" class="block hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="scrollTo('contact'); closeMenu(); ">Contact</a>
              @if(isAdmin$ | async){
              <a routerLink="/admin" class="hover:text-indigo-400 transition duration-300 cursor-pointer" (click)="closeMenu();">
                Admin
              </a>
              }
            @if(user$ | async; as user){
              <button (click)="signOut(); closeMenu();"
                class="w-full text-left text-white font-semibold hover:text-orange-300 transition duration-300 pt-4 cursor-pointer">
                Logout
              </button>
            } @else {
              <a routerLink="/guest/login"
                class="block text-white font-semibold hover:text-orange-300 transition duration-300 shadow-md cursor-pointer"
                (click)="closeMenu();">
                Login
              </a>
            }
        </div>
     }
  </div>
</header>
