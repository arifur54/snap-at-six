<div class="min-h-screen bg-white text-black flex">
    <button (click)="toggleSidebar()"> Hola </button>
  <!-- Overlay (mobile) -->
  @if(sidebarOpen){
    <div
      class="fixed inset-0 bg-black/40 z-40 md:hidden"
      (click)="closeSidebar()">
    </div>
  }

  <!-- Sidebar -->
  <aside
    class="fixed md:static top-0 left-0 h-full w-64 bg-black text-white z-50 transform transition-transform duration-300 ease-in-out"
    [class.-translate-x-full]="!sidebarOpen"
    [class.translate-x-0]="sidebarOpen || false">

    <div class="p-6 text-xl font-bold border-b border-gray-800">
      Admin Panel
    </div>

    <nav class="p-4 space-y-2">

      <a routerLink="/admin/dashboard"
         routerLinkActive="bg-white text-black"
         (click)="closeSidebar()"
         class="block px-4 py-2 rounded-lg hover:bg-gray-800 transition">
        Dashboard
      </a>

      <a routerLink="/admin/modify-page"
         routerLinkActive="bg-white text-black"
         (click)="closeSidebar()"
         class="block px-4 py-2 rounded-lg hover:bg-gray-800 transition">
        Modify Page
      </a>

      <a routerLink="/admin/guest-info"
         routerLinkActive="bg-white text-black"
         (click)="closeSidebar()"
         class="block px-4 py-2 rounded-lg hover:bg-gray-800 transition">
        Guest Infos
      </a>

      <a routerLink="/admin/admin-register"
         routerLinkActive="bg-white text-black"
         (click)="closeSidebar()"
         class="block px-4 py-2 rounded-lg hover:bg-gray-800 transition">
        Manage Admins
      </a>

    </nav>

  </aside>

  <!-- Main Area -->
  <div class="flex-1 flex flex-col">

    <!-- Top Navbar -->
    <header class="flex items-center justify-between bg-white border-b px-6 py-4 shadow-sm">

      <!-- Hamburger -->
      <button
        class="md:hidden text-2xl"
        (click)="toggleSidebar()">
        â˜°
      </button>

      <!-- Welcome -->
      @if(profile$ | async; as profile){
        <div class="font-semibold">
          Welcome {{ profile.firstName }} {{ profile.lastName }}
        </div>
      }

    </header>

    <!-- Page Content -->
    <main class="p-6 flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
