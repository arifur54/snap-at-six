<div class="min-h-screen flex items-center justify-center bg-black text-white px-4">
  <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center">Login as {{ isAdmin ? 'Admin' : 'Guest' }}</h2>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" [(ngModel)]="email"  name="email"
               class="mt-1 w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-white" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password"
               class="mt-1 w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-white" required />
      </div>

      <button type="submit"
              class="w-full py-2 bg-white text-black rounded-lg font-semibold hover:bg-gray-300 transition duration-200 cursor-pointer">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="pt-4 text-sm text-gray-400">
      Donâ€™t have an account?
      <button routerLink="/guest/register" class="text-white underline hover:text-gray-300 transition cursor-pointer">
        Register here to unlock advanced features
      </button>
    </div>

 <div class="flex items-center justify-between pt-4 border-t border-gray-700">
  <span class="text-sm">{{ isAdmin ? 'Switch to Guest' : 'Switch to Admin' }}</span>
  <button
    type="button"
    (click)="toggleRole()"
    class="relative inline-flex items-center h-6 w-11 rounded-full transition-colors duration-300 focus:outline-none cursor-pointer"
    [ngClass]="isAdmin ? 'bg-orange-300' : 'bg-gray-600'">
    <span
      class="inline-block w-4 h-4 transform bg-sky-500 rounded-full transition-transform duration-300 ease-in-out"
      [ngClass]="isAdmin ? 'translate-x-5' : 'translate-x-1'">
    </span>
  </button>
</div>

  </div>
</div>
