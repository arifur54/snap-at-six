<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-lg bg-gray-100 rounded-2xl shadow-md p-8 space-y-6 text-gray-800">
    <h2 class="text-2xl font-bold text-center">Guest Registration</h2>

    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">First Name</label>
          <input type="text" name="firstName" [(ngModel)]="firstName"
            class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            required>
        </div>

        <div>
          <label class="block text-sm font-medium">Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="lastName"
            class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            required>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" [(ngModel)]="email"
          class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" name="phone" [(ngModel)]="phone"
          class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" [(ngModel)]="password"
          class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          required>
      </div>

      <button type="submit"
        class="w-full py-2 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition duration-200 cursor-pointer">
        Register
      </button>
    </form>

    <!-- Login Redirect -->
    <div class="pt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-black underline hover:text-gray-800 transition cursor-pointer">
        Login here
      </a>
    </div>
  </div>
</div>
