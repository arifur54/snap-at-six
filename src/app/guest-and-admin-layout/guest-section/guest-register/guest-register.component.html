<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-lg bg-gray-100 rounded-2xl shadow-md p-8 space-y-6 text-gray-800 mt-6">
    <h2 class="text-2xl font-bold text-center">Guest Registration</h2>

    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">First Name</label>
          <input type="text" name="firstName" [(ngModel)]="firstName"
            class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            required>
        </div>

        <div>
          <label class="block text-sm font-medium">Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="lastName"
            class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
            required>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" [(ngModel)]="email"
          class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" name="phone" [(ngModel)]="phone"
          class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          required>
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" [(ngModel)]="password"
          class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          required>
      </div>

      <button type="submit"
        class="w-full py-2 bg-black text-white rounded-lg font-semibold hover:bg-gray-800 transition duration-200 cursor-pointer">
        Register
      </button>
    </form>

    <div class="flex items-center gap-3 py-2">
  <div class="flex-1 h-px bg-gray-300"></div>
  <span class="text-sm text-gray-500">or</span>
  <div class="flex-1 h-px bg-gray-300"></div>
</div>

    <!-- Google Register Button -->
    <button
      type="button"
      (click)="registerWithGoogle()"
      class="w-full flex items-center justify-center gap-3 py-2 border border-gray-300 rounded-lg font-medium bg-white hover:bg-gray-50 transition cursor-pointer"
    >
      <img src="https://www.svgrepo.com/show/475656/google-color.svg"
          class="w-5 h-5"
          alt="Google logo" />
      Register with Google
    </button>

    <!-- Login Redirect -->
    <div class="pt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/guest/login" class="text-black underline hover:text-gray-800 transition cursor-pointer">
        Login here
      </a>
    </div>

    <button (click)="debugLogout()" class="text-red-500">
      Debug Logout
    </button>
  </div>
</div>
